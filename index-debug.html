<html>
<head>
<title>Totem Takedown</title>
<link rel="stylesheet" type="text/css" href="totempoleteardown.css" />
<script src="util2d.js"></script>
<script src="lib/mousetrap.js"></script>
<script src="lib/mousetrap-global-bind.js"></script>
<script src="lib/sprite.js"></script>
<script>Sprite.gfxPath = 'gfx/';</script>
<script src="gamepad.js"></script>
<script src="inputmapper.js"></script>
<script src="gameplay_params.js"></script>
<script src="cursor.js"></script>
<script src="lib/audio.js"></script>
<script src="projectile.js"></script>
<script src="totemblock.js"></script>
<script src="totempole.js"></script>
<script src="vector.js"></script>
<script src="particle.js"></script>
<script src="emitter.js"></script>
<script src="game.js"></script>
<script src="hud.js"></script>
</head>
<body onload="initGame(true)">
    <div id="debug" style="background-color: #fff">
        Bullet Speed: <input id="bulletspeed" type="text" value="" /><br />
        Swap Speed: <input id="swapspeed" type="text" value="" /><br />
        Fall Acceleration: <input id="fallaccel" type="text" value="" /><br />
        Fall Speed: <input id="fallspeed" type="text" value="" /><br />
        Jump Speed: <input id="jumpspeed" type="text" value="" /><br />
        Pole Count: <input id="polecount" type="text" value="" /><br />
        Pole Distance: <input id="poledistance" type="text" value="" /><br />
        Starting Blocks: <input id="startingblocks" type="text" value="" /><br />
        Block Height: <input id="blockheight" type="text" value="" /><br />
        <button id="save">Save</button>
    </div>
<script>

    var bulletspeed = document.getElementById('bulletspeed');
    bulletspeed.value = SHOT_SPEED;

    var swapspeed = document.getElementById('swapspeed');
    swapspeed.value = SWAP_SPEED;

    var fallaccel = document.getElementById('fallaccel');
    fallaccel.value = FALL_ACCELERATION;

    var fallspeed = document.getElementById('fallspeed');
    fallspeed.value = FALL_SPEED;

    var jumpspeed = document.getElementById('jumpspeed');
    jumpspeed.value = JUMP_SPEED;

    var polecount = document.getElementById('polecount');
    polecount.value = POLE_COUNT;

    var poledistance = document.getElementById('poledistance');
    poledistance.value = POLE_DISTANCE;

    var startingblocks = document.getElementById('startingblocks');
    startingblocks.value = STARTING_BLOCKS;

    var blockheight = document.getElementById('blockheight');
    blockheight.value = BLOCK_HEIGHT;

    var saveButton = document.getElementById('save');

    saveButton.addEventListener('click', function(e) {
        SHOT_SPEED = parseFloat(bulletspeed.value);
        SWAP_SPEED = parseFloat(swapspeed.value);
        FALL_ACCELERATION = parseFloat(fallaccel.value);
        FALL_SPEED = parseFloat(fallspeed.value);
        JUMP_SPEED = parseFloat(jumpspeed.value);
        POLE_COUNT = parseInt(polecount.value);
        POLE_DISTANCE = parseFloat(poledistance.value);
        STARTING_BLOCKS = parseInt(startingblocks.value);
        BLOCK_HEIGHT = parseFloat(blockheight.value);
    });
</script>
    <div id="gameArea">
        <canvas id="totemGame"></canvas>
    </div>
</body>
</html>
